name: Build and Push My Plasma Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 1: Build and Push the BASE image ---
      - name: Build and push BASE image
        uses: docker/build-push-action@v5
        with:
          context: .
          # This is the main 'Dockerfile'
          file: ./Dockerfile
          push: true
          # Tag it as 'base-latest'
          tags: ghcr.io/${{ github.repository }}:base-latest

      # --- STEP 2: Build and Push the NVIDIA image ---
      - name: Build and push NVIDIA image
        uses: docker/build-push-action@v5
        with:
          context: .
          # This is the 'nvidia.Dockerfile'
          file: ./nvidia.Dockerfile
          # Tell the build to use the base image we just pushed
          build-args: |
            PLASMA_BASE=ghcr.io/${{ github.repository }}:base-latest
          push: true
          # Tag this one as 'latest' (the one you will use)
          tags: ghcr.io/${{ github.repository }}:latest
