name: Build and Push My Plasma Image

# This lets you run it manually from the "Actions" tab
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # This is CRITICAL. It gives the job permission to write to your packages.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 'github.actor' is your username
          username: ${{ github.actor }}
          # 'GITHUB_TOKEN' is an automatic, temporary password
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # This tells it to build the NVIDIA Dockerfile
          file: ./nvidia.Dockerfile
          push: true
          # This tags the image as ghcr.io/YOUR-USERNAME/plasma:latest
          tags: ghcr.io/${{ github.repository }}:latest
