name: Build and Push My Plasma Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 1: Build and Push the BASE image ---
      # This builds the 'Dockerfile'
      - name: Build and push BASE image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # We will tag this one simply as ':base'
          tags: ghcr.io/${{ github.repository }}:base

      # --- STEP 2: Build and Push the NVIDIA image ---
      # This builds the 'nvidia.Dockerfile'
      - name: Build and push NVIDIA image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nvidia.Dockerfile
          
          # This is the fix: We pass the image name and tag as
          # two separate arguments, just as the Dockerfile expects.
          build-args: |
            PLASMA_BASE=ghcr.io/${{ github.repository }}
            PLASMA_VERSION=base
            
          push: true
          # The final image (the one you use) will be tagged ':latest'
          tags: ghcr.io/${{ github.repository }}:latest
